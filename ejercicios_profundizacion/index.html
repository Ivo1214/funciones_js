<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Título de la página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>
    <img src="images/inove.jpg" height="275px" alt="inovelogo"/>
    <h1>Ejercicios de profundización</h1>



    <h2>Profundizacion 1</h2>
    <!-- Formulario del ejercicio 1 -->
    <form onsubmit="promedio(event)">
        <label for="num1">1° Numero:</label>
        <input type="int" id="num1" name="num1" required>
        <br>

        <label for="num2">2° Numero:</label>
        <input type="int" id="num2" name="num2" required>
        <br>

        <label for="num3">3° Numero:</label>
        <input type="int" id="num3" name="num3" required>
        <br>

        <label for="num4">4° Numero:</label>
        <input type="int" id="num4" name="num4" required>
        <br>

        <label for="num5">5° Numero:</label>
        <input type="int" id="num5" name="num5" required>
        <br>

        <input type="submit" value="Enviar">
    </form>



    <h2>Profundizacion 2</h2>
    <!-- Formulario del ejercicio 2 -->
    <form onsubmit="generarInvitados(event)">
        <label for="cantidadInvitados">Cuantos invitados desea ingresar?</label>
        <input type="int" id="cantidadInvitados" name="cantidad" required>
        <br>

        <input type="submit" value="Enviar">
    </form>



    <!-- Ir agregando los enlaces a los ejercicios a medida que los van realizando -->
    <script type="text/javascript" src="js/profundizacion_1.js"></script>
    <script type="text/javascript" src="js/profundizacion_2.js"></script>
</body>

</html>
